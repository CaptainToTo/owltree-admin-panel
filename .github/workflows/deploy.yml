name: Deploy Angular App to GitHub Pages

on:
  push:
    branches:
      - main  # Trigger deploy on push to main branch
  pull_request:
    branches:
      - main  # Optionally deploy on pull request to main branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout code from the repository
      - name: Checkout code
        uses: actions/checkout@v2

      # Set up Node.js (for Angular build)
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'  # Use the appropriate Node.js version for your Angular project

      # Install dependencies
      - name: Install dependencies
        run: |
          npm install
    
      # Install Angular CLI globally
      - name: Install Angular CLI
        run: |
          npm install -g @angular/cli

      # Build the Angular app
      - name: Build Angular app
        run: |
          ng build --prod

      # Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages  # Deploy to gh-pages branch
          folder: dist/server-browser  # The directory containing the build files
          token: ${{ secrets.GITHUB_TOKEN }}  # GitHub token to authenticate with GitHub API